<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HOME</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<form action="" method="post" id="Form1">

    <table border="1px solid" id="T1" align="center">

        <tr>
            <th>First Name</th>
            <td>
                <input type="text" id="F1" name="first_name">
                <span id="FNE"></span>
            </td>
        </tr>

        <tr>
            <th>Last Name</th>
            <td><input type="text" id="L1" name="last_name">
                <span id="LNE"></span>
            </td>
        </tr>

        <tr>
            <th>Gender</th>
            <td>
                <input type="radio" value="Male" name="gender">Male
                <input type="radio" value="Female" name="gender">Female
                <span id="GE"></span>
            </td>
        </tr>

        <tr>
            <th>Email Address</th>
            <td><input type="email" id="Email" name="email_address">
                <span id="EE"></span>
            </td>
        </tr>

        <tr>
            <th>Password</th>
            <td>
                <input type="password" id="Pass" name="password">
                <input type="checkbox" id="checkBox">Show password

                <span id="PassE"></span>
            </td>
        </tr>

        <tr>
            <th>Confirm password</th>
            <td><input type="password" id="ConPass" name="confirm_password">
                <span id="ConPassE"></span>
            </td>
        </tr>

        <tr>
            <th>District Name</th>
            <td>
                <select name="district_name" id="DN">
                    <option value=" ">Select District Name</option>
                    <option value="Dhaka">Dhaka</option>
                    <option value="Borisal">Borisal</option>
                    <option value="Khulna">Khulna</option>
                    <option value="Comilla">Comilla</option>
                </select>
                <span id="DNE"></span>
            </td>
        </tr>

        <tr>
            <th></th>
            <td>
                <button type="submit" id="btn" class="btn btn btn-success">Submit</button>
            </td>
        </tr>

    </table>

</form>
























<script src="js/jquery-3.2.1.js"></script>
<script src="js/poppers.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/my-script.js"></script>
</body>
</html>
